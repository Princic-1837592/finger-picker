<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finger picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="/finger-picker/manifest.webmanifest">
</head>
<body>
<div id="overlay"><span>CLICK TO START</span></div>
<div id="settings">
    <div id="number">
        <input id="number-button" type="checkbox">
        <label id="number-label" for="number-button">1</label>
        <ul id="number-list">
            <li></li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div id="mode" class="finger">
        <input id="mode-checkbox" class="mode-finger" type="button">
        <label id="mode-label" for="mode-checkbox">finger</label>
    </div>
</div>
<div id="surface"></div>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register(
            "/finger-picker/worker.js",
            {scope: "/finger-picker/"}
        )
    }
</script>
<script src="index.js"></script>
</body>
</html>
